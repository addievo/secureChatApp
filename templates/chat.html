<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Secure Chat App</title>
    <link rel="stylesheet" href="/static/chat-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div id="chat-container">
            <div id="sidebar">
                <h1 class="h1 text-blue">Chat</h1>
                <div id="current-username">
                    Current User: {{ username }}
                </div>
                <h2>Start a new conversation</h2>
                <input type="text" class="input" id="new-conversation" placeholder="Enter username">
                <button class="btn-blue" id="start-conversation">Start Conversation</button>
                <h2>Conversations</h2>
                <ul id="conversation-list">
                    <!-- List of conversations will be inserted here dynamically using JavaScript -->
                </ul>
            </div>
            <div id="main-conversation">
                <div id="messages">
                    <!-- Chat messages will be inserted here dynamically using JavaScript -->
                </div>
                <form class="form" id="send-message-form" action="{{ url_for('chat.send_message') }}" method="post">
                    <input type="hidden" id="receiver_username" name="receiver_username">
                    <input type="text" class="input" id="message" name="message" placeholder="Your message" required>
                    <input type="submit" class="btn-blue" value="Send">
                </form>
            </div>
        </div>
        <form class="logout-form" action="{{ url_for('index.logout') }}" method="post">
            <input type="submit" class="btn-blue" value="Logout">
        </form>
    </div>
    <script>
        particlesJS.load('particles-js', '/static/particles.json', function() {
            console.log('particles.json loaded...');
        });
    </script>
</body>
</html>
