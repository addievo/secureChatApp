<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Secure Chat App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Chat</h1>
    <div id="current-username">
        Current User: {{ username }}
    </div>
    <div id="messages">
        <!-- Chat messages will be inserted here dynamically using JavaScript -->
    </div>
    <form id="send-message-form" action="{{ url_for('chat.send_message') }}" method="post">
        <input type="text" id="receiver_username" name="receiver_username" placeholder="Recipient's username" required>
        <input type="text" id="message" name="message" placeholder="Your message" required>
        <input type="submit" value="Send">
    </form>
    <form action="{{ url_for('index.logout') }}" method="post">
        <input type="submit" value="Logout">
    </form>
</body>
<script src="/static/script.js"></script>
</html>
