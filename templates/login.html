<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Secure Chat App</title>
    <link rel="stylesheet" href="/static/login-styles.css">
     <!-- Import fonts and other styles from ref 1 index.html head -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <a href="https://Adityav.au" target="_blank">
        <img class="logo" src="https://adityav.au/dist/img/logo.png" alt="Adityav Logo" style="width: 20%; height: auto">
    </a>
    <div id="particles-js"></div>
    <div class="content">
        <div class="centered-content">
            <h1 class="h1">Login to <span class="main-font text-blue">Secure Chat App</span></h1><br>
            <form action="{{ url_for('index.login') }}" method="post">
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
                <input type="text" id="username" name="username" required placeholder="Username"><br>
                <input type="password" id="password" name="password" required placeholder="Password"><br><br>
                <input type="submit" class="btn-blue" value="Login">
            </form>
            <p class="signup">Don't have an account? <a href="{{ url_for('index.signup') }}" class="text-blue">Sign Up</a></p>
        </div>
    </div>
    <script>
        particlesJS.load('particles-js', '/static/particles.json', function() {
            console.log('particles.json loaded...');
        });
    </script>
</body>
</html>
